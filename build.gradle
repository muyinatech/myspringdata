apply plugin: 'java'

jar {
    baseName = 'myspringdata'
    version = '0.0.1-SNAPSHOT'
}
//sourceCompatibility = 1.8
//targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile 'org.springframework:spring-context:4.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.2.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-redis:1.2.7.RELEASE'
    compile 'redis.clients:jedis:2.6.2'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'ch.qos.logback:logback-core:1.1.3'
    compile 'org.slf4j:slf4j-api:1.7.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}

